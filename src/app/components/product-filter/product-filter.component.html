<form (ngSubmit)="onFilter()" class="container mt-4">
  <div class="row">
    <!-- Nombre -->
    <div class="col-md-3 mb-3">
      <label for="filter-name" class="form-label">Nombre:</label>
      <input
        type="text"
        id="filter-name"
        class="form-control"
        [(ngModel)]="filters.name"
        name="name"
        placeholder="Introduce el nombre"
      />
    </div>

    <!-- Categoría -->
    <div class="col-md-3 mb-3">
      <label for="filter-category" class="form-label">Categoría:</label>
      <select
        id="filter-category"
        class="form-select"
        [(ngModel)]="filters.category"
        name="category"
      >
        <option value="">Todas</option>
        <!-- Opción por defecto -->
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
        <option value="Niño">Niño</option>
        <option value="Niña">Niña</option>
        <option value="Unisex">Unisex</option>
      </select>
    </div>

    <!-- Precio Máximo -->
    <div class="col-md-3 mb-3">
      <label for="filter-price" class="form-label">Precio Máximo:</label>
      <input
        type="number"
        id="filter-price"
        class="form-control"
        [(ngModel)]="filters.price"
        name="price"
        placeholder="Introduce el precio máximo"
      />
    </div>

    <!-- Activo -->
    <div class="col-md-3 mb-3">
      <label for="filter-active" class="form-label">Estado:</label>
      <select
        id="filter-active"
        class="form-select"
        [(ngModel)]="filters.active"
        name="active"
      >
        <option value="">Todos</option>
        <option value="true">Activo</option>
        <option value="false">Inactivo</option>
      </select>
    </div>
  </div>

  <div class="row">
    <!-- Filtrar -->
    <div class="col-md-6">
      <button type="submit" class="btn btn-primary w-100">Filtrar</button>
    </div>

    <!-- Limpiar -->
    <div class="col-md-6">
      <button type="button" class="btn btn-secondary w-100" (click)="onClear()">
        Limpiar filtro
      </button>
    </div>
  </div>
</form>
